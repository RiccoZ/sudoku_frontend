<table>
  <tr *ngFor="let row of sudoku; let i = index">
    <td *ngFor="let column of row; let f = index">
      <input class="inputnum" id="{{'input' + (f + (i*9))}}" type="number" value={{column}} (input)="inputfilter('input' + (f + (i*9)).toString())">
    </td>
  </tr>
</table>
<button id="btnsolve"(click) = get()>Lösen</button>
<button id="btnclear"(click) = clear()>Löschen</button>
